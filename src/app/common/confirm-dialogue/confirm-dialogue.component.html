<div class="modal-header">
    <h4 class="modal-title">{{displayData.header}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(false)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{displayData.message}}</p>
  </div>
  <div class="modal-footer">
    <button *ngIf="displayData.confirmBtnMsg" type="button" class="btn btn-outline-dark" (click)="activeModal.close(true)">{{displayData.confirmBtnMsg}}</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(false)">Close</button>
  </div>
